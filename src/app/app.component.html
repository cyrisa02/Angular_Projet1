<h1 class="center">Liste de Pokémons</h1>
<input
     #input
     (keyup.enter)="selectPokemon(input.value)"
     type="number"     
>
<p *ngIf="pokemonSelected">
Vous avez sélectioné le pokemon: {{ pokemonSelected?.name }}
</p>
<p *ngIf="!pokemonSelected">
	Aucun pokémon n'a été trouvé.
</p>

<p *ngFor="let pokemon of pokemonList">{{ pokemon.name }}</p>

<p *ngFor="let pokemon of pokemonList">{{ pokemon.name }}</p>
